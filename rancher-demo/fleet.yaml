defaultNamespace: rancher-demo

helm:
  chart: rancher-demo
  repo: https://janeczku.github.io/fleet-demo-charts
  releaseName: rancher-demo
  version: 2.6.0
  values:
    app:
      title: Fleet App
      cluster: global.fleet.clusterLabels.management.cattle.io/cluster-display-name
    ingress:
      enabled: true
      host: nip.io
targetCustomizations:
- name: pre-prod
  helm:
    values:
      app:
        pets: cowmeleons
  clusterSelector:
    matchLabels:
      env: qa
